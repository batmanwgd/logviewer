<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <style>
      html, body {
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      #app {
        flex: 1 0 auto;
      }
      footer {
        flex-shrink: 0;
        text-align: center;
        padding: 10pt 0;
        color: #fff;
      }
      footer a, footer a:visited {
        color: #f1b31c
      }
      footer a:hover {
        color: #fcea2b
      }
    </style>
    <div id="app"></div>
    <footer>
      Source code of this application can be found at
      <a href="https://github.com/luke10x/urlshortnr">github.com/luke10x/urlshortnr</a>,
      visit <a href="https://luke10x.dev">luke10x.dev</a> to find out more üòç</footer>
    <!-- built files will be auto injected -->
  </body>
</html>
