
version: "3.7"
services:
  shortnr:
    image: node
    volumes:
      - "./shortnr:/mnt/shortnr"
    working_dir: "/mnt/shortnr"
    entrypoint: "/bin/bash -c"
    command:
      - |
        npm run serve || (\
          echo "⛔ \`npm start\` failed, but the container is running..." && \
          tail -f /dev/null \
        )
    ports:
      - 8080:8080

